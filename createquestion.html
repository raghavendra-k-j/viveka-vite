<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Question Dialog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure it takes full viewport height */
            padding: 1rem; /* Add some padding around the dialog */
        }
        /* Custom styles for focus states and general appearance */
        input:focus, select:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.5); /* Blue shadow on focus */
            border-color: #3b82f6; /* Blue border on focus */
        }
        /* Style for the rich text editor placeholder */
        .rich-text-placeholder {
            min-height: 100px; /* Slightly reduced height for rich text */
            resize: vertical; /* Allow vertical resizing */
        }
    </style>
</head>
<body class="antialiased">

    <div class="bg-white rounded-xl shadow-lg w-full max-w-3xl overflow-hidden
                flex flex-col border border-gray-200" style="max-height: 576px;">

        <div class="px-6 py-4 border-b border-gray-200 bg-gray-50 flex items-center justify-between">
            <h2 class="text-xl font-semibold text-gray-800">Create Assessment Question</h2>

            <div class="flex items-center gap-4">
                <div class="relative">
                    <label for="questionType" class="sr-only">Select Question Type</label>
                    <select id="questionType" name="questionType"
                            class="block w-40 pl-3 pr-8 py-2 text-sm border-gray-300 focus:border-blue-500 focus:ring-blue-500 rounded-md shadow-sm">
                        <option value="multipleChoice">Multiple Choice</option>
                        <option value="textBox">Text Box</option>
                        <option value="trueFalse">True/False</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-2">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>
                <button class="text-gray-500 hover:text-gray-700 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div class="p-5 flex-grow overflow-y-auto">
            <div class="flex items-center gap-4 mb-4 flex-wrap"> <div class="flex rounded-md shadow-sm flex-1 min-w-[170px]">
                    <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                        Score this question
                    </span>
                    <input id="scoreQuestion" name="scoreQuestion" type="checkbox"
                           class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded-none rounded-r-md self-center ml-2">
                </div>
                <div id="marksField" class="flex rounded-md shadow-sm hidden flex-1 min-w-[120px]">
                    <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                        Marks
                    </span>
                    <input type="number" id="marks" name="marks" placeholder="e.g., 10"
                           class="flex-1 block w-full rounded-none rounded-r-md border-gray-300 focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-2 px-3">
                </div>
                <div id="levelField" class="flex rounded-md shadow-sm hidden flex-1 min-w-[120px]">
                    <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                        Level
                    </span>
                    <input type="text" id="level" name="level" placeholder="e.g., Easy"
                           class="flex-1 block w-full rounded-none rounded-r-md border-gray-300 focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-2 px-3">
                </div>
            </div>

            <div class="mb-4">
                <label for="questionText" class="block text-sm font-medium text-gray-700 mb-1">Question Text</label>
                <textarea id="questionText" name="questionText" rows="3"
                          class="rich-text-placeholder mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 text-gray-900 focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                          placeholder="Enter your question here. This would typically be a rich text editor."></textarea>
            </div>

            <div id="choicesOption" class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Choices</label>
                <div id="choicesContainer" class="space-y-2">
                    </div>
                <button type="button" id="addChoiceBtn"
                        class="mt-3 inline-flex items-center px-3 py-1.5 border border-transparent text-sm font-medium rounded-md text-blue-700 bg-blue-100 hover:bg-blue-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Add Choice
                </button>
            </div>

            <div id="inputOption" class="mb-4 hidden">
                <label for="expectedAnswer" class="block text-sm font-medium text-gray-700 mb-1">Expected Answer / Input Format</label>
                <input type="text" id="expectedAnswer" name="expectedAnswer" placeholder="e.g., 'Paris' or 'Number between 1-10'"
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 text-gray-900 focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
            </div>

            <div id="hintExplanationFields" class="space-y-3 hidden">
                <div>
                    <label for="answerHint" class="block text-sm font-medium text-gray-700 mb-1">Answer Hint</label>
                    <textarea id="answerHint" name="answerHint" rows="2"
                              class="rich-text-placeholder mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 text-gray-900 focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                              placeholder="Provide a hint for the answer (rich text editor placeholder)."></textarea>
                </div>
                <div>
                    <label for="answerExplanation" class="block text-sm font-medium text-gray-700 mb-1">Answer Explanation</label>
                    <textarea id="answerExplanation" name="answerExplanation" rows="2"
                              class="rich-text-placeholder mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 text-gray-900 focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                              placeholder="Explain the correct answer (rich text editor placeholder)."></textarea>
                </div>
            </div>

        </div>

        <div class="px-6 py-4 border-t border-gray-200 bg-gray-50 flex items-center justify-between">
            <div class="flex items-center">
                <input id="requiredQuestion" name="requiredQuestion" type="checkbox"
                       class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded">
                <label for="requiredQuestion" class="ml-2 block text-sm font-medium text-gray-700 cursor-pointer">
                    Required field (must be answered)
                </label>
            </div>
            <div class="flex space-x-3">
                <button type="button"
                        class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Cancel
                </button>
                <button type="submit"
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Save Question
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scoreQuestionCheckbox = document.getElementById('scoreQuestion');
            const marksField = document.getElementById('marksField'); // Get the individual field divs
            const levelField = document.getElementById('levelField'); // Get the individual field divs
            const hintExplanationFields = document.getElementById('hintExplanationFields');
            const questionTypeSelect = document.getElementById('questionType');
            const choicesOption = document.getElementById('choicesOption');
            const inputOption = document.getElementById('inputOption');
            const choicesContainer = document.getElementById('choicesContainer');
            const addChoiceBtn = document.getElementById('addChoiceBtn');

            let choiceCounter = 0; // To ensure unique IDs for new choices

            // Function to create a new choice input field
            function createChoiceField() {
                choiceCounter++;
                const choiceDiv = document.createElement('div');
                choiceDiv.className = 'flex items-center gap-2'; // Added gap-2 for spacing between elements

                choiceDiv.innerHTML = `
                    <input type="radio" name="answerChoice" id="choice${choiceCounter}" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500 rounded-full">
                    <input type="text" placeholder="Choice ${choiceCounter}"
                           class="block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 text-gray-900 focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                    <button type="button" class="remove-choice-btn text-gray-400 hover:text-red-500 focus:outline-none p-1 rounded-full">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                `;

                // Add event listener for the remove button
                const removeButton = choiceDiv.querySelector('.remove-choice-btn');
                removeButton.addEventListener('click', function() {
                    choiceDiv.remove();
                });

                return choiceDiv;
            }

            // Function to toggle visibility of scoring-related fields
            function toggleScoringFields() {
                const isChecked = scoreQuestionCheckbox.checked;
                marksField.classList.toggle('hidden', !isChecked); // Toggle individual fields
                levelField.classList.toggle('hidden', !isChecked); // Toggle individual fields
                hintExplanationFields.classList.toggle('hidden', !isChecked);
            }

            // Function to toggle visibility of question type specific fields
            function toggleQuestionTypeFields() {
                const selectedType = questionTypeSelect.value;
                if (selectedType === 'multipleChoice') {
                    choicesOption.classList.remove('hidden');
                    inputOption.classList.add('hidden');
                } else if (selectedType === 'textBox') {
                    choicesOption.classList.add('hidden');
                    inputOption.classList.remove('hidden');
                } else {
                    // Hide both if other types are selected (e.g., True/False might not need choices/input)
                    choicesOption.classList.add('hidden');
                    inputOption.classList.add('hidden');
                }
            }

            // Initial state setup
            toggleScoringFields();
            toggleQuestionTypeFields();

            // Add initial choice fields
            choicesContainer.appendChild(createChoiceField());
            choicesContainer.appendChild(createChoiceField());

            // Event Listeners
            scoreQuestionCheckbox.addEventListener('change', toggleScoringFields);
            questionTypeSelect.addEventListener('change', toggleQuestionTypeFields);
            addChoiceBtn.addEventListener('click', function() {
                choicesContainer.appendChild(createChoiceField());
            });
        });
    </script>
</body>
</html>
